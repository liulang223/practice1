        $('.icon').click(function () {

        })
        $(".close").click(function () {

        var nowwidth = 0;
        var nowindex=0;
        $('#control').click(function(){
            change();
        })
    function change(){
        var trans=++nowindex*nowwidth;
            $('.imgcontrol').css({
                transform:'translateX('+(-trans)+'px)',
                transition:'all 0.1s ease'
            })
            if(nowindex==4){
                setTimeout(function(){
               $('.imgcontrol').css({
                   transform:'translateX(opx)'
               })
               nowindex=0;
            },300)
        }
    }
        function play(){
          setInterval(function(){change();
        },3000);
        }
        play();
        returnwidth();
        function returnwidth() {
            nowwidth = $(document).width();
            if (nowwidth > 1024) {
                nowwidth =nowwidth*0.7;
            }
            $('.imgcontrol').width(nowwidth * 5);
        }
        function run(){
            var trans=nowindex*nowwidth;
            $('.imgcontrol').css({
                transform: 'translateX('+(-trans)+'px)',
                transition: 'none'
            })
        }
        $(window).resize(function(){
      returnwidth();
      run();
    })
