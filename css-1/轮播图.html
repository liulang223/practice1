<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
      <style>
          *{
              margin:0;
              padding:0;
          }
          li{
            list-style-type: none;
          }
          #container{
           position: relative;
            margin: 100px auto;
            width: 520px;
            height: 280px;
          }
         #imgs img{
            display:none;
         }
         #imgs .selected{
             display:block;
         }
         #nav li,#arrows span{
             height: 20px;
              width: 20px;
              cursor: pointer;
              background: #000;
              color: #ffffff;
              float: left;
              text-align: center;
             line-height: 20px;
             margin-left: 4px;
         }
         #nav .nav-selected{
             background: orange;
         }
         #nav{
             position: absolute;
             top: 240px;
             left: 420px;
         }
         #arrows{
             top:240px;
             position: absolute;
         }
      </style>
</head>
<body>
    <div id="container">
        <div id='imgs'>
             <img  src="img/1.jpg" alt="" class="selected" >
            <img src="img/2.jpg" alt="">  
             <img src="img/3.jpg" alt=""> 
           <img src="img/4.jpg" alt=""> 
        </div>
          <ul id='nav'>
              <li class='nav-selected'>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
          </ul>
          <span id='arrows'>
              <span id='prev'>&lt;</span>
              <span id='next'>&gt;</span>
          </span>

    </div>
    <script>
        var oimgs=document.getElementById('imgs');
        var oimg=oimgs.getElementsByTagName('img');
        var nav=document.getElementById('nav');
        var nav1=nav.getElementsByTagName('li');
        var oprev=document.getElementById('prev');
        var onext=document.getElementById('next');
        var Index=0;
        var ocontainer=document.getElementById('container');
        var timer=null;



        for(i=0;i<oimg.length;i++) {
            nav1[i].index=i;
            nav1[i].onmouseover=function(){
                Index=this.index;
       changeimg();
                
            }
        }
        onext.onclick=oprev.onclick=function(){
            if(this===onext){
                Index++;
            }else{Index--;}
            if(Index==-1) {Index=nav1.length-1;}
            if(Index==nav1.length){ Index=0;}
           changeimg();
        }
     function changeimg(){
        for(var j=0;j<nav1.length;j++){
                oimg[j].className='';
                nav1[j].className='';
               }
            oimg[Index].className='selected';
            nav1[Index].className='nav-selected';
     } 

     function play(){
         timer=setInterval(function(){
         onext.onclick();
         },1000);
     }
     play();
      ocontainer.onmouseover=function(){
          clearInterval(timer);
      }
      ocontainer.onmouseout=function(){
         play();
     };

            
        
    </script>
</body>
</html>
